		<div>
			<h1>字符串是否以ending结尾</h1>
			<a href="https://www.codewars.com/kata/51f2d1cafc9c0f745c00037d/train/javascript">字符串是否以ending结尾</a>
			<p>题目描述</p>
			<pre>
	请完成函数 solution(str, ending)
    该函数传入两个字符串作为参数, 若字符串1以字符串2结尾, 则返回true, 否则返回false.

举例:
	<code>
	solution('abc', 'bc') // returns true
	solution('abc', 'd') // returns false
	</code>
			</pre>
	<p> 题解</p>
	<pre>
 	<code>
    function solution(str, ending){
  		return str.endsWith(ending);
	}
    </code>
	</pre>
